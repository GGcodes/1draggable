<!DOCTYPE html>
  <html>
  <head>
      <title>Restrict Draggability</title>


</style>

<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- <link rel="stylesheet" href="jquery-ui.css">
      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script> -->

 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script>
  $(document).ready(function(){
      $(#sub1").draggable({snap:true});
      $(#sub2, #sub3, #main2").draggable();
    });
  </script>

</head>

<body>

<div id="main1">
    <div class="sub" id="sub1" style="background: red;"></div>
    <div class="sub" id="sub2" style="background: green;"></div>
    <div class="sub" id="sub3" style="background: blue;"></div>

    <div id="main2">
    </div>
</div>
</body>
</html>
