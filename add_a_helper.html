<!DOCTYPE html>
  <html>
  <head>
      <title>Restrict Draggability</title>


<style>
    #main{
        width:500px;
        height:500px;
        margin:0px auto;
        border: 2px solid black;

    }

    .sub{
        width:100px;
        height:100px;
        border:1px solid black;
        padding:5px;
        margin:15px;
        float:left;

      }
</style>

<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery.js"></script>
<script src="jquery-ui.js"></script>

<!-- <link rel="stylesheet" href="jquery-ui.css">
      <script src="jquery.js"></script>
      <script src="jquery-ui.js"></script> -->

 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script>
  $(document).ready(function(){
      $("#sub1").draggable({helper:"clone", opacity:.2});
      $("#sub2").draggable();
      $("#sub3").draggable({helper:function(){
            return $("<div style='border:5px solid purple; background:black;color:white'>Custom helper</div>");

    });
  </script>

</head>

<body>

<div id="main">
    <div class="sub" id="sub1" style="background: red;"></div>
    <div class="sub" id="sub2" style="background: green;"></div>
    <div class="sub" id="sub3" style="background: blue;"></div>

</div>
</body>
</html>
